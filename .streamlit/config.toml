[theme]
primaryColor = "#FF4B4B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#31333F"
font = "sans serif"

[browser]
gatherUsageStats = false

[server]
maxUploadSize = 200  # مگابایت
enableCORS = false
enableXsrfProtection = true

[client]
showErrorDetails = true

# تنظیمات سفارشی برای نمایش بهتر فارسی
[runner]
magicEnabled = false

[global]
developmentMode = false

# برای اجرا روی Streamlit Cloud
[logger]
level = "info"
